<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 1 : HTML Table</title>
</head>
<body>
    <h2>Table Num.2</h2>
    <table border="1">
        <tr>
            <td rowspan="2">Row 1-2,Col1</td>
            <td>Row 1,Col2</td>
            <td>Row 1,Col3</td>
            <td>Row 1,Col4</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Row 2-3,Col 2-3</td>
            <td>Row 2,Col 4</td>
            
        </tr>
        <tr>
            <td>Row 3,Col1</td>
            <td>Row 3,Col4</td>
        </tr>
        <tr>
            <td>Row 4,Col1</td>
            <td>Row 4,Col2</td>
            <td colspan="2">Row 4,Col3-4</td>
        </tr>
       

    </table>
</body>
</html>
